{% extends "base.html" %}

{% block content %}
{% for post in posts %}
<div class="card mb-4">
    <div class="card-header h5"> 
        {{post.title}}
    </div>
    <div class="card-body">
      {{post.description}}
    </div>
    <div class="card-footer">
        Posted By:
        {{post.posted_by.username}}
        at 
        {{post.time_published}}
    </div>
  </div>
{% endfor %}
{% endblock %}
